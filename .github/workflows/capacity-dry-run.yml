name: capacity-dry-run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run capacity:dry-run
        env:
          CAP_CPU_MIN: '1'
          CAP_MEM_MIN_MB: '512'
