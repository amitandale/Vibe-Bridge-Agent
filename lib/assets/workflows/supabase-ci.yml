name: Supabase CI

on:
  pull_request:
  push:
    branches: [work]

jobs:
  ci:
    runs-on: [self-hosted, vibe, __PROJECT__, __LANE__]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Show lane and project
        run: |
          echo "project=__PROJECT__ lane=__LANE__"
